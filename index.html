<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PassGuard</title>
</head>

<body>
    <header>
        <h1>
            <span id="lock-emblem">

                <img width="80" height="70" src="https://img.icons8.com/avantgarde/100/unlock.png" alt="Cadeado" title="Abrir opções de segurança"/>

            </span>

            Gerenciador de Senhas
        </h1>
    </header>

    <main>
        <form id="password-form">
            <div>
                <label for="site">Site/Serviço:</label>
                <input type="text" id="site" placeholder="Nome do site/serviço" required>
            </div>

            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Senha" required>
            </div>

            <button type="submit">Salvar Senha</button>

        </form>

        <section>
            <h2>Senhas Salvas</h2>
            <ul id="password-list"></ul>
        </section>

    </main>

    <footer>
        <p>© 2025 Meu Gerenciador de Senhas.</p>
    </footer>
</body>

</html>
